<!DOCTYPE html>
<html>
    <head>
        <tittle>ESP32 BOT Control</tittle>
        <style>
            *{box-sizing:border-box;}
            body{
  padding-top: 20px;
  font-family:Arial,sans-serif;
  background-color:black;
  display:flex;
  font-size:1.5rem;
  flex-direction:column;
  align-items:center;
  margin:0;
}
h1{
  text-align: center;
  color:cyan;
}
.button,.info{
  background-color: dimgrey;
  color:cyan;
  margin-bottom: 10px;
}
.button-container{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    grid-template-rows:1fr 1fr 1fr;
    gap:10px;
    width:300px;
    height:300px;
    margin-bottom:30px;
}
.button{
    padding:15px 30px;
    font-size:16px;
    font-weight:bold;
    background:black;
    color: cyan;
    border:2px solid cyan;
    border-radius: 12px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    transition:all 0.2s;
}
.button:hover{
    background-color: cyan;
    color: #000;
    box-shadow:0 6px 15px rgba(0,255,180,0.5);
    transform:translateY(-8px);
}
.button:active{transform:translateY(0);}
.center-dot{
    width:16px;
    height:16px;
    background-color:cyan;
    border-radius:50%;
    align-self:center;
    justify-self:center; 
}
.info{
    background-color: black;
    margin-top:30px;
    font-size:18px;
    padding:15px 30px;
    border-radius:8px;
    color: whitesmoke;
    border: 2px solid cyan;
}
.forward{grid-column:2;grid-row:1;}
.left{grid-column:1;grid-row:2;}
.right{grid-column:3;grid-row:2;}
.backward{grid-column:2;grid-row:3;}
.center-dot{grid-column:2;grid-row:2;}
.name{
    text-align: center;
    margin-top: 20px;
    color: cyan;
    font-size: 1.3rem;
    line-height: 1.4;
}
        </style>
        <script>
        function updateDistance() {
            fetch('/distance')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("distance").innerText = data;
                });
        }
        setInterval(updateDistance, 500);
        window.onload = updateDistance;
        // Movement handling (hold button = move, release = stop)
        function sendCommand(cmd, isDown) {
            fetch(isDown ? '/' + cmd : '/stop');
        }
        </script>
    </head>
    <body>
        <div class="button-container">
            <div class="button forward"
            onmousedown="sendCommand('forward',true)" 
            onmouseup="sendCommand('forward',false)" 
            ontouchstart="sendCommand('forward',true)" 
            ontouchend="sendCommand('forward',false)">W</div>
            <div class="button left"
            onmousedown="sendCommand('left',true)"
            onmouseup="sendCommand('left',false)" 
            ontouchstart="sendCommand('left',true)" 
            ontouchend="sendCommand('left',false)">A</div>
            <div class="center-dot"></div>
            <div class="button backward"
            onmousedown="sendCommand('backward',true)" 
            onmouseup="sendCommand('backward',false)" 
            ontouchstart="sendCommand('backward',true)" 
            ontouchend="sendCommand('backward',false)">S</div>
            <div class="button right"
            onmousedown="sendCommand('right',true)" 
            onmouseup="sendCommand('right',false)" 
            ontouchstart="sendCommand('right',true)" 
            ontouchend="sendCommand('right',false)">D</div>
        </div>
        <div class="info" id="distance">Loading...</div>
        <div class="name">
            <h2><strong>HANDS ON ROBOTICS</strong></h2>
            <P>By <b>Robovitics Club</b></P>
        </div>
    </body>
</html>
